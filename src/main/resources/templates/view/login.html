<!DOCTYPE html>
<html lang="ko">

<!-- header GET -->
<head th:replace="fragment/header::header"></head>

<body>
    <h1 class="text-center p-3 m-5">Welcome Login Page</h1>
    <h3 class="text-center"><a href="/">GO TO HOME</a></h3>
    <form action="LOGIN" method="post" id="LOGIN" class="p-2 m-2 text-center">
        <input hidden id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="p-2 m-2">
            <label for="username">ID</label>
            <input type="text" name="username" id="username"> <br>
        </div>
        <div class="p-2 m-2">
            <label for="username">PW</label>
            <input type="password" name="password" id="password"> <br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="text-center">
        회원이 아니십니까? <a href="/signup">회원가입</a>
    </div>

    <!-- footer GET -->
    <footer th:replace="fragment/footer::footer"></footer>
    <script src="/js/login.js"></script>
</body>
</html>
